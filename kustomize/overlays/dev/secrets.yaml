# secrets.yaml for auditlog. This file is generated as a template to aid in
# deploying the necessary secrets.
#
# COMMITTING THIS FILE IS STRONGLY DISCOURAGED. Instead, it is recommanded that you
# fill it out manually for now and deploy the secrets out of band, or use
# a solution like [sealed secrets](https://github.com/bitnami-labs/sealed-secrets)
# to manage this information.
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres
  labels:
    app: auditlog
stringData:
  # postgres connection details
  POSTGRES_POOL_SIZE: "10"
  POSTGRES_USER: retraced
  POSTGRES_PASSWORD: AAAAAAAAAAAAAAAAAAAA
  POSTGRES_HOST: postgres
  POSTGRES_DATABASE: retraced
  POSTGRES_PORT: "5432"
---
apiVersion: v1
kind: Secret
metadata:
  name: statsd
  labels:
    app: auditlog
stringData:
  # statsd connection details
  PORT: ""
  HOST: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt
  labels:
    app: auditlog
stringData:
  # secure random strings for use in session signing
  HMAC_SECRET_ADMIN: "xxxxxxx"
  HMAC_SECRET_VIEWER: "xxxxxxxxx"
---
apiVersion: v1
kind: Secret
metadata:
  name: auditlog
  labels:
    app: auditlog
stringData:
  RETRACED_API_BASE: "..."
---
apiVersion: v1
kind: Secret
metadata:
  name: mandrill
  labels:
    app: auditlog
stringData:
  # optional, a mandrill key for email alerts
  MANDRILL_KEY: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch
  labels:
    app: auditlog
stringData:
  # a comma-separated list of one or more elasticsearch connection strings
  ELASTICSEARCH_NODES: http://retraced:AAAAAAAAAAAAAAAA@elasticsearch:9200
---
apiVersion: v1
kind: Secret
metadata:
  name: bugsnag
  labels:
    app: auditlog
stringData:
  # optional, tokens to report errors to bugsnag
  PROCESSOR_TOKEN: ""
  API_TOKEN: ""
  DB_TOKEN: ""
  # usually one of `staging` or `production`
  STAGE: ""
