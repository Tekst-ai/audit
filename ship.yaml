---
assets:
  v1:
    - github:
        repo: retracedhq/api
        path: base
        dest: ./
        source: private
        ref: master
    - github:
        repo: retracedhq/api
        path: templates
        dest: ./
        source: private
        ref: master
    - inline:
        dest: scripts/install.sh
        mode: 755
        contents: |
          #!/bin/sh
          set -euo pipefail
          kubectl create namespace {{repl ConfigOption "namespace"}}

          kubectl create secret docker-registry auditlog-imagepull-secret \
              --namespace {{repl ConfigOption "namespace"}} \
              --docker-server registry.replicated.com \
              --docker-username {{repl Installation "customer_id"}} \
              --docker-password {{repl Installation "installation_id"}}

          kubectl apply -f rendered.yaml

    - inline:
        dest: scripts/install.sh
        mode: 755
        contents: |
          #!/bin/sh
          set -euo pipefail
          echo "tests coming soon"

lifecycle:
  v1:
    - message:
        contents: |
          Audit Log
          =========

          This tool will walk you through several steps to
          allow you to customize the installation and deploy Audit Log
          to your kubernetes cluster.

    - config: {}
    - render:
        root: .
    - kustomize:
        base: base
        overlay: overlays/ship
        dest: rendered.yaml
    - message:
        contents: |
          Assets are almost ready. Fill out the file at

              ./templates/secrets.yaml

          and then deploy that to your cluster separately.

          Then, you can run

              ./scripts/install.sh

          To deploy the audit log to your cluster.

config:
  v1:
    - title: Basics
      name: basics
      items:
      - name: namespace
        title: Kubernetes Namespace
        help_text: "The Namespace that you'll deploy the auditlog into"
        type: text
        required: true
        default: 'auditlog'
      - name: hostname
        title: Hostname
        type: text
        help_text: "The hostname that you will use to communicate with the auditlog API"
        required: true
        default: 'http://api.{{repl ConfigOption "namespace"}}.svc.cluster.local'

