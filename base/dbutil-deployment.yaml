apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dbutil
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: retraced
        tier: dbutil
    spec:
      volumes:
      - name: var-run
        hostPath:
          path: /var/run/retraced/
      imagePullSecrets:
      - name: quayio
      containers:
      - name: dbutil
        image: api_dbutil:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sleep
        - infinity
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: /var/run/retraced/
          name: var-run
          readOnly: true
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_PORT
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: postgres
              key: POSTGRES_DATABASE
        - name: ELASTICSEARCH_NODES
          valueFrom:
            secretKeyRef:
              name: elasticsearch
              key: ELASTICSEARCH_NODES
