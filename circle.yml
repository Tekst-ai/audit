machine:
  services:
    - docker
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 7.7.1

dependencies:
  pre:
    - npm i -g yarn
  override:
    - yarn

test:
  pre:
    - yarn global add tslint@4.5.1 typescript@2.2.1
    - make build
  override:
    # - yarn test

deployment:
  docker:
    branch: master
    owner: retracedhq
    commands:
      - sudo docker build -f deploy/Dockerfile -t quay.io/retracedhq/api:${CIRCLE_SHA1:0:7} .
      - sudo docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - sudo docker push quay.io/retracedhq/api:${CIRCLE_SHA1:0:7}
