# secrets.yaml for retraced. This file is generated as a template to aid in
# deploying the necessary secrets.
#
# COMMITTING THIS FILE IS STRONGLY DISCOURAGED. Instead, it is recommanded that you
# fill it out manually for now and deploy the secrets out of band, or use
# a solution like [sealed secrets](https://github.com/bitnami-labs/sealed-secrets)
# to manage this information.
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres
  labels:
    app: retraced
data:
  POSTGRES_POOL_SIZE: "10"
  POSTGRES_USER: changeme
  POSTGRES_PASSWORD: changeme
  POSTGRES_HOST: changeme
  POSTGRES_DATABASE: changeme
---
apiVersion: v1
kind: Secret
metadata:
  name: statsd
  labels:
    app: retraced
data:
  PORT: "8125"
  HOST: changeme
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt
  labels:
    app: retraced
data:
  HMAC_SECRET_ADMIN: <change me>
  HMAC_SECRET_VIEWER: <change me>
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt
  labels:
    app: retraced
data:
  HMAC_SECRET_ADMIN: <change me>
  HMAC_SECRET_VIEWER: <change me>
---
apiVersion: v1
kind: Secret
metadata:
  name: retraced
  labels:
    app: retraced
data:
  RETRACED_API_BASE: '{{repl ConfigOption "hostname"}}'
---
apiVersion: v1
kind: Secret
metadata:
  name: mandrill
  labels:
    app: retraced
data:
  MANDRILL_KEY: 'changeme'
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch
  labels:
    app: retraced
data:
  ELASTICSEARCH_NODES: 'changeme'
---
apiVersion: v1
kind: Secret
metadata:
  name: bugsnag
  labels:
    app: retraced
data:
  PROCESSOR_TOKEN: 'changeme'
  API_TOKEN: 'changeme'
  DB_TOKEN: 'changeme'
  STAGE: 'changeme'
---
apiVersion: v1
kind: Secret
metadata:
  name: statuspageio
  labels:
    app: retraced
data:
  token: 'changeme'
